build:
  box: golang
  steps:
    - internal/docker-run:
      image: $DOCKER_IMAGE
      name: rotate_certification
      username: $USERNAME
      password: $PASSWORD
      registry: $DOCKER_RGISTRY
      env: "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY  AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION KUBE_CONFIG_STAGING=$KUBE_CONFIG_STAGING KUBE_CONFIG_PROD=$KUBE_CONFIG_PROD WERCKER_ENV=$WERCKER_ENV " 

        

 

