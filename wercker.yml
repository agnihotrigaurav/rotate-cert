build:
  box: alpine
  docker: true
  steps:
    - script:
        name: Install docker
        code: apk --no-cache add docker
    - script:
        name: Install Curl
        code: apk --no-cache add curl
    - script:
        name: Run a docker container
        code: | 
          docker login $DOCKER_RGISTRY -u $USERNAME -p $PASSWORD
          docker run --rm  -p 8888:80 --name static-site --network=$DOCKER_NETWORK_NAME $DOCKER_RGISTRY/$DOCKER_IMAGE

